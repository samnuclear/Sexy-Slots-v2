name: Pages â€” Preview (dev/feature/PRs)
on:
  push:
    branches: ['dev', 'dev/**', 'feature/**']
  pull_request:
    branches: ['dev','main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-preview-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
  deploy:
    environment:
      name: preview
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: true
      - name: Show Preview URL
        run: echo "Preview URL: ${{ steps.deployment.outputs.page_url }}"
