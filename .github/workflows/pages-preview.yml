name: Pages • Preview (dev & PRs → /previews/*)

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages-preview"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🧮 Compute preview directory
        id: prep
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "DIR=previews/pr-${{ github.event.number }}" >> "$GITHUB_OUTPUT"
          else
            echo "DIR=previews/dev" >> "$GITHUB_OUTPUT"
          fi

      # If you add a build later, write output to ./dist first, then copy.
      - name: 📦 Prepare preview folder
        run: |
          mkdir -p "dist/${{ steps.prep.outputs.DIR }}"
          shopt -s dotglob
          cp -r * "dist/${{ steps.prep.outputs.DIR }}/"

      - name: 🔧 Add preview base redirect (optional)
        run: |
          echo '<meta http-equiv="refresh" content="0; url=./index.html?v=${{ github.run_id }}"/>' \
          > "dist/${{ steps.prep.outputs.DIR }}/preview.html"

      - name: ⬆️ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: 🚀 Deploy to GitHub Pages (preview)
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: true
