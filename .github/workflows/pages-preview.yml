name: Pages â€” Preview (dev/feature/PRs)

# Triggers: pushes to dev/feature and PRs; manual run supported
on:
  push:
    branches: ['dev', 'dev/**', 'feature/**']
  pull_request:
    branches: ['dev','main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-preview-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: preview
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        name: Deploy to Pages (preview)
        uses: actions/deploy-pages@v4
        with:
          preview: true

      - name: Show Preview URL
        run: |
          echo "Preview URL: ${{ steps.deployment.outputs.page_url }}"
