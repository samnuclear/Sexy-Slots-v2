name: Pages â€” Production (main â†’ gh-pages root)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: gh-pages-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Prepare site
        run: |
          set -e
          rm -rf public
          mkdir -p public
          cp -f index.html public/ || true
          cp -f manifest.webmanifest public/ 2>/dev/null || true
          cp -f service-worker.js public/ 2>/dev/null || true
          [ -d assets ] && cp -R assets public/ || true
          [ -d data ] && cp -R data public/ || true

      - name: ðŸš€ Deploy to gh-pages (root)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: true
